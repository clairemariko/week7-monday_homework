<!DOCTYPE html>
<html>
<head>
  <title>Frontend JS</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="app.js"></script>
</head>
<body>
  <header>
    <h1>
      <img class="logo" src="http://www.yellowjammarketing.com/wp-content/uploads/2015/01/Speech-Mark.png" />
      Quotes
    </h1>
  </header>
  <main>
    <intro>
      <p id="tagline">Welcome to our super awesome quotes site full of super awesome quote goodness.</p>
      <p>Here you will find lots of quotes about programming and you can add your own too!!.</p>
        <section id="quotes">
          <ul id="quote-list">
            <form id ='quote-form'>
              <input type="text" id = "quote-text-input" size="30" placeholder="quotation">
              <input type="author" id = "quote-author-input" size="30" placeholder="author">
              <input type ="submit" id="add-button" value ="Add Quote And Author">
            </form></section></intro><br><br><br>
         <section id="signUp">   
          <form name="theForm">
            <fieldset>
              <h2>Sign up</h2>
                <p>Get a cool programming quote delivered to your inbox every day.</p>
                <label>
                  Email Address
                </label>
              <input type="text" placeholder="your email address" />
                <button>Submit</button>
            </fieldset>
          </form>
        </aside>
      </section>
    </main>
  </body>
</html>
